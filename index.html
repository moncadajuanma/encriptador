<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/reset.css"/>
    <link rel="stylesheet" href="/style.css"/>
    <title>Encriptador</title>
  </head>

  <body>
    <header>
      <img src= "/img/Logo.png" alt="logo alura">
    </header>
    <main>
      
      <section class="entrada-texto">
        
        <article class="area-texto">
          <textarea class="text-area" id="textarea-entrada" rows="15" placeholder="Ingresa el texto aquí" type="text"></textarea>
        </article>

        <article class="area-botones">  
          <p class="warning">&#9888 Solo letras minúsculas sin acentos</p>
        
          <div class="botones">
            <button id="b-encriptar" class="b-encriptar" onclick="encriptar()">Encriptar</button>
            <button id="b-desencriptar" class="b-desencriptar" onclick="desencriptar()">Desencriptar</button>
          </div>
        </article>
      </section>

      <section class="salida-texto">
        <article class="textarea-boton" id="textarea-boton">
          <div class="area-textarea">
            <textarea id="textarea-encriptado" cols="10" rows="15"></textarea>
          </div>
          <div class="area-botoncopiar">
            <button class="boton-copiar" id="b-copiar" onclick="copiarTexto()">Copiar</button>
          </div>
        </article>
        <article class="imagen-texto" id="imagen-texto">
          <img src="/img/Muñeco.png" alt="Muneco" id="imagen">
          <h1 id="no-encontrado">Ningún mensaje fue encontrado</h1>
          <p id="ingrese-texto">Ingresa el texto que desees encriptar o desencriptar.</p>
        </article>
      </section>
    </main>
      <footer>
        <p class="copyright">&copy Juan Manuel Moncada Orjuela - 2023</p>
      </footer>

    <script src="main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>

</html>
